<!DOCTYPE html>
<html>
  <head>
    <title>ETZ Global Office Locations</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      #map {
        height: 600px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>ETZ Global Office Locations</h3>
    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const map = L.map("map").setView([0, 0], 2);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          maxZoom: 19,
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        const locations = [
          {
            name: "Netherlands (Haarlem)",
            lat: 52.3811,
            lon: 4.6371,
            address:
              "Frame Offices B.V., Kennemerplein 6, 2011MJ Haarlem, Netherlands",
          },
          {
            name: "South Africa (Cape Town)",
            lat: -33.8707,
            lon: 18.6328,
            address:
              "Regus Business Center, 1st Floor, Willowbridge, Cape Town",
          },
          {
            name: "United States (Colorado)",
            lat: 39.9653,
            lon: -104.9557,
            address:
              "14133 Downing Street, Brighton, Colorado, 80602, USA",
          },
        ];

        const bounds = L.latLngBounds([]);

        locations.forEach((loc) => {
          L.marker([loc.lat, loc.lon])
            .addTo(map)
            .bindPopup("<b>" + loc.name + "</b><br>" + loc.address);

          bounds.extend([loc.lat, loc.lon]);
        });

        map.fitBounds(bounds, { padding: [50, 50] });
      });
    </script>
  </body>
</html>
